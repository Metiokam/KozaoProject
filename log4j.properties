# Niveau global par défaut (tous les logs au-dessus de DEBUG seront capturés)
log4j.rootLogger=DEBUG, console, file

# Appender pour la console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Appender pour un fichier de log (INFO et au-dessus)
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=logs/ko-task.log
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.file.Threshold=INFO

# Appender pour les erreurs (ERROR uniquement)
log4j.appender.errorFile=org.apache.log4j.FileAppender
log4j.appender.errorFile.File=logs/ko-task-error.log
log4j.appender.errorFile.Append=true
log4j.appender.errorFile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.errorFile.Threshold=ERROR
